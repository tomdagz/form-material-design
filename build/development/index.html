<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <link rel="stylesheet" href="css/application.css">
    <title>Formulario Material Design</title>
    <script src="js/modernizr.js"></script>
  </head>
  <body>
    <section>
      <header>
        <div class="menu_bar"><a href="#" class="bt-menu"><span class="icon-list2"> </span>Menu</a></div>
        <nav>
          <ul>
            <li><a href="#"><span class="icon-house"></span>Inicio</a></li>
            <li><a href="#"><span class="con-suitcase"></span>Trabajos</a></li>
            <li class="submenu"><a href="#"><span class="icon-rocket"></span>Proyectos<span class="caret icon-arrow-down6"></span></a>
              <ul class="children">
                <li><a href="#">Submenu 1<span class="icon-dot"></span></a></li>
                <li><a href="#">Submenu 2<span class="icon-dot"></span></a></li>
                <li><a href="#">Submenu 3<span class="icon-dot">					</span></a></li>
              </ul>
            </li>
            <li><a href="#"><span class="icon-earth"></span>Servicios</a></li>
            <li><a href="#"><span class="icon-mail"></span>Contactos</a></li>
          </ul>
        </nav>
      </header>
    </section>
    <div class="contenedor-formulario">
      <div class="wrap">
        <form action="" name="formulario_registro" method="" class="formulario">
          <div>
            <div class="input-group">
              <input id="nombre" type="text" nombre="nombre">
              <label for="nombre" class="label">Nombre:</label>
            </div>
            <div class="input-group">
              <input id="email" type="email" nombre="email">
              <label for="email" class="label">Correo:</label>
            </div>
            <div class="input-group">
              <input id="pass" type="password" nombre="pass">
              <label for="pass" class="label">Contraseña:</label>
            </div>
            <div class="input-group">
              <input id="pass2" type="password" nombre="pass2">
              <label for="pass2" class="label">Repetir contraseña:</label>
            </div>
            <div class="input-group radio">
              <input id="hombre" type="radio" name="sexo" value="Hombre">
              <label for="hombre">	Hombre</label>
              <input id="mujer" type="radio" name="sexo" value="Mujer">
              <label for="mujer">Mujer</label>
            </div>
            <div class="input-group checkbox">
              <input id="terminos" type="checkbox" name="terminos" value="true">
              <label for="terminos">Acepto los términos y condiciones</label>
            </div>
            <input id="btn-submit" type="submit" value="Enviar">
          </div>
        </form>
      </div>
    </div>
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/formulario.js"></script>
  </body>
</html>
